<div class="app-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Partners</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <!-- <p ng-if="!!partners">
                None partner found.
            </p> -->
            <table mat-table [dataSource]="partners" class="mat-elevation-z8" style="width: 100%;">

                <ng-container matColumnDef="headquarter">
                    <th mat-header-cell *matHeaderCellDef> Headquarters </th>
                    <td mat-cell *matCellDef="let element"> {{element.headquarter ? 'Yes':'No'}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="acronym">
                    <th mat-header-cell *matHeaderCellDef> Acronym </th>
                    <td mat-cell *matCellDef="let element"> {{element.acronym}} </td>
                </ng-container>

                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef> Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.country}}, {{element.city}} </td>
                </ng-container>

                <ng-container matColumnDef="remove" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef>Remove</th>
                    <td mat-cell *matCellDef="let element; let i = index;">
                        <mat-icon (click)="deleteRow(i)">delete_forever</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>



        </mat-card-content>
    </mat-card>

</div>
